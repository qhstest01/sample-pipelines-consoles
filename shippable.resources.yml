resources:
  - name: dv-image-qhs-test
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: dv-opts-qhs-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 256
      portMappings:
        - "80:80"

  - name: dv-params-qhs-test
    type: params
    version:
      params:
        MONGO_API_URL: "localhost:28017"

  - name: box-image-qhs-test
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shiphitchcock2/docker-node-test"
    seed:
      versionName: "gamma"

  - name: box-params-qhs-test
    type: params
    version:
      params:
        DB_HOST: "ds015700.mlab.com"
        DB_NAME: "ayeaye"
        DB_PORT: "15700"
        DB_USERNAME: "aye0aye"
        DB_PASSWORD: "aye0aye"
        ENVIRONMENT: "test-aws"

  - name: box-opts-qhs-test
    type: dockerOptions
    version:
      memory: 64
      cpuShares: 512

  

  - name: env-test-qhs-test
    type: cluster
    integration: ship-ecr
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"

  - name: box-scaler-qhs-test
    type: replicas
    version:
      count: 1

 
  

  - name: slackNotification-qhs-test
    type: notification
    integration: ship-slack
    pointer:
      recipients:
        - "pvt2"
